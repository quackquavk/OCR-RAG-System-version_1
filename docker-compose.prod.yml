services:
  ocr-rag-system:
    build:
      context: .
      dockerfile: Dockerfile
    image: ocr-rag-system:latest
    container_name: ocr-rag-system
    ports:
      - "8000:8000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # No local volumes for Pure API mode
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Kathmandu
    env_file:
      - .env
    command: [ "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/', timeout=5)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
